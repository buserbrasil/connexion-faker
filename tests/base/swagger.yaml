openapi: "3.0.0"
info:
  title: Example
  version: 1.0.0
paths:
  /hello:
    get:
      summary: Hello
      responses:
        '200':
          description: Hello response.
          content:
            application/json:
              schema:
                type: object
                required:
                  - name
                properties:
                  name:
                    type: string
                    x-fake: name
                  last_name:
                    type: string
                    x-fake: example
                    example: Andreas
  /one_choice:
    get:
      summary: Hello
      responses:
        '200':
          description: Hello response.
          content:
            application/json:
              schema:
                type: object
                required:
                  - name
                properties:
                  name:
                    oneOf:
                      - type: string
                        x-fake: example
                        example: ok
                      - type: number
                        x-fake: example
                        example: 2
